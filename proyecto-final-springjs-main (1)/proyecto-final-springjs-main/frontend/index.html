<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        ul {list-style-type: none;}
    </style>
</head>
<body>

    <main class="container mt-5 text-center">
        <h1>Bienvenido! Ingrese la identificación para saber la información registrada.</h1>

        <div class="text-center">
            <label for="identificacion">Identificación</label>
            <div class="input-group">
                <input class="form-control" id="identification" type="text" name="identificacion" placeholder="Ingrese la identificación">
                <button class="form-control btn btn-success" onclick="showPersonInfo()">Buscar</button>
            </div>
            <a href="./registerUser.html" class="form-control btn btn-primary">Ingresar Persona Nueva o Actualizar Información</a>
            
        </div>

        <div class="text-center" id="results"></div>
        <div class="text-center row" id="records"></div>
        <div class="text-center row" id="stats"></div>


        <div class="text-center row" id="comments"></div>
    </main>
        
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="./JS/indexfile.js"></script>

</body>
</html>
