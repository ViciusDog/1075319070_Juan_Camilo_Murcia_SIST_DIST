<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="titulo">

    </div>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 text-center">

        <h1 class="mb-4">Registrar o Actualizar Persona</h1>

        <label for="search-id">Ingrese acá la identificación si desea actualizar información: <br> <b>Si solo desea crear, deje este campo en blanco y dé click a buscar</b></label>
        <div class="input-group mb-5 pb-5">
            <input class="form-control" type="number" name="search-id" id="search-id" placeholder="Ingrese identificación">
            <button class="btn btn-primary" onclick="buscarUsuario()">Buscar</button>
        </div>
        <form id="newperson">
            <div class="form-group">
                <label for="identification">Número de Identificación:</label>
                <input type="number" class="form-control" id="identification" name="identification" required>
            </div>

            <div class="form-group">
                <label for="documentType">Tipo de Documento:</label>
                <select class="form-control text-center" id="documentType" name="documentType" required>
                    <option value="CC">C.C.</option>
                    <option value="CE">C.E.</option>
                    <option value="TI">T.I.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="names">Nombres:</label>
                <input type="text" class="form-control" id="names" name="names" required>
            </div>

            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="workingOn">Ocupación:</label>
                <input type="text" class="form-control" id="workingOn" name="workingOn" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="savesPercent">Porcentaje de Ahorro:</label>
                <input type="number" class="form-control" id="savesPercent" name="savesPercent" required>
            </div>

            <div class="form-group">
                <label for="birthday">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>

            
        </form>

        <div id="update-button">
            <button class="btn btn-primary form-control" onclick="createPerson()">Enviar</button>
        </div>

        <div class="mb-5">
            <a href="./index.html">Volver a Inicio</a>
        </div>
    </div>

    <!-- Agregar enlaces a los scripts de Bootstrap y jQuery (si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./JS/indexfile.js"></script>

</body>
</html>
